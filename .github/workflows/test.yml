name: "test"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tagged-release:
    name: "Test"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Build"
        run: |
          VERSION=$(git describe --tags) && \
          go build -ldflags "-X main.Version=$VERSION" github.com/JumpPrivacy/katie/cmd/katie-server
